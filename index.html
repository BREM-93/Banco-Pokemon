 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="js/script.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Banco Pokémon</title>
    <link rel="shortcut icon" href="images/icon.ico" />
</head>
<body> 
    <!-- Si el browser tiene permisos concedidos ejecutara esta canción -->
    <audio id="myAudio" src="playlist/Pokémon.mp3" autoplay loop></audio>

    <!-- Inician los div con sus clases container -->
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Bienvenido al Banco Pokémon</header>
                        <div class="input-field">
                            <input type="text" class="input" id="username" required autocomplete="off">
                            <label for="username">Usuario</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required maxlength="4">
                            <label for="password">PIN</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Ingresar" onclick="login()" onclick="mostrarAlerta()">  
                        </div>
                        <div class="loginMessage">
                            <p id="loginMessage"></p>
                        </div>
                        <div class="signin">
                            <span>¿No posees cuenta bancaria? <a href="#">Registrate aqui</a></span>
                       <img class="qr" src="images/codigos.png"/>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
